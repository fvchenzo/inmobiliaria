<div class="container" style="padding-top: 120px;">
    <h3>Cont√°ctenos</h3>
    <p>Para contactarnos llene el siguiente formulario.</p>

    <div class="row">
        <div class="col-6">
            <form [formGroup]="contactusForm" >
                <div formGroupName="person">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" formControlName="firstname"/>
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" formControlName="lastname"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email"/>
                </div>
                <div class="form-group">
                    <label>Mensaje</label>
                    <input type="text" class="form-control" formControlName="message"/>
                </div>
                <div class="form-group">
                    <button (click)="__onSubmit()" class="btn btn-primary">Enviar</button>
                </div>
                <!-- <div>
                    Datos del formulario: {{ contactusForm.value | json }}
                    Formulario Valido? {{ contactusForm.valid }}
                </div>
                -->
            </form>
        </div>
        <div class="col-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.1181837144873!2d-76.96509068518684!3d-12.104060991429197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c70ab77498c1%3A0xcce9f50642e7c684!2sUniversidad%20Peruana%20de%20Ciencias%20Aplicadas!5e0!3m2!1ses-419!2spe!4v1635722713190!5m2!1ses-419!2spe" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div>
            Telefono: ### ### ###
            
        </div>
    </div>
</div>
